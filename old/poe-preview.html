<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Learning Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #64ffda;
            --dark: #0a192f;
            --card: #172a45;
            --text: #e6f1ff;
            --text-secondary: #8892b0;
        }

        body {
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(45deg, #1a237e, #0d47a1);
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(100,255,218,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary);
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .search-bar {
            width: 100%;
            padding: 15px 45px 15px 20px;
            border: 2px solid #233554;
            border-radius: 25px;
            background: var(--card);
            color: var(--text);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.15);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: var(--card);
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--primary);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(100,255,218,0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .filter-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--dark);
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .resource-card {
            background: var(--card);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid transparent;
            cursor: pointer;
            animation: cardEntry 0.5s ease backwards;
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .resource-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(100,255,218,0.1);
        }

        .resource-type {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--dark);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8em;
            color: var(--primary);
            font-weight: 500;
        }

        .resource-title {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .resource-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .resource-link {
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .resource-link:hover {
            gap: 12px;
        }

        .progress-section {
            background: var(--card);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #233554;
            border-radius: 6px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #00bcd4);
            width: 0%;
            transition: width 0.8s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255,255,255,0.2) 50%,
                transparent 100%
            );
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .difficulty {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
            font-weight: 500;
        }

        .beginner { background: #4caf50; color: white; }
        .intermediate { background: #ff9800; color: white; }
        .advanced { background: #f44336; color: white; }

        .completion-toggle {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .custom-checkbox {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid var(--primary);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .custom-checkbox:checked {
            background: var(--primary);
            animation: checkmark 0.3s ease forwards;
        }

        @keyframes checkmark {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .custom-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            color: var(--dark);
            font-size: 16px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confettiFall 3s ease-in-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            h1 { font-size: 2em; }
            .filters { gap: 10px; }
            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .resource-card { padding: 20px; }
            .resource-title { font-size: 1.1em; }
        }

        @media (max-width: 480px) {
            .filter-btn {
                padding: 8px 15px;
                font-size: 0.85em;
            }
            .difficulty {
                display: block;
                margin: 10px 0 0 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Flutter Learning Journey</h1>
            <p>Your interactive guide to mastering Flutter development</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search resources..." onkeyup="filterResources()">
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Resources</button>
            <button class="filter-btn" data-filter="tutorial">Tutorials</button>
            <button class="filter-btn" data-filter="documentation">Documentation</button>
            <button class="filter-btn" data-filter="course">Courses</button>
            <button class="filter-btn" data-filter="tool">Tools</button>
        </div>

        <div class="progress-section">
            <h3>Your Learning Progress</h3>
            <p>Completed: <span id="progress-text">0/0</span> resources</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="resources-grid" id="resources-container">
            <!-- Resources will be dynamically added here -->
        </div>
    </div>

    <script>
        const resources = [
            {
                title: "Flutter Installation Guide",
                description: "Official guide for setting up Flutter development environment with step-by-step instructions",
                type: "documentation",
                link: "https://docs.flutter.dev/get-started/install",
                difficulty: "beginner"
            },
            {
                title: "Dart Programming Language",
                description: "Master Dart fundamentals with interactive examples and exercises",
                type: "course",
                link: "https://dartpad.dev/",
                difficulty: "beginner"
            },
            {
                title: "State Management Pro",
                description: "Deep dive into state management with Provider, Riverpod, and BLoC patterns",
                type: "tutorial",
                link: "https://pub.dev/packages/provider",
                difficulty: "intermediate"
            },
            {
                title: "Flutter DevTools Mastery",
                description: "Learn to debug and optimize Flutter apps like a pro",
                type: "tool",
                link: "https://docs.flutter.dev/development/tools/devtools",
                difficulty: "intermediate"
            },
            {
                title: "REST API Integration",
                description: "Build robust API clients and handle network requests effectively",
                type: "tutorial",
                link: "https://flutter.dev/docs/cookbook/networking/fetch-data",
                difficulty: "intermediate"
            },
            {
                title: "Firebase & Flutter",
                description: "Create full-stack applications with Firebase backend services",
                type: "tutorial",
                link: "https://firebase.google.com/docs/flutter/setup",
                difficulty: "intermediate"
            },
            {
                title: "Advanced Animations",
                description: "Create stunning custom animations and transitions",
                type: "tutorial",
                link: "https://flutter.dev/docs/development/ui/animations",
                difficulty: "advanced"
            },
            {
                title: "Flutter Architecture",
                description: "Learn clean architecture and best practices for scalable apps",
                type: "documentation",
                link: "https://fluttersamples.com/",
                difficulty: "advanced"
            },
            {
                title: "Testing Fundamentals",
                description: "Master unit, widget, and integration testing techniques",
                type: "documentation",
                link: "https://flutter.dev/docs/testing",
                difficulty: "intermediate"
            },
            {
                title: "Developer Tools & Extensions",
                description: "Essential tools and extensions to boost your productivity",
                type: "tool",
                link: "https://marketplace.visualstudio.com/items?itemName=Dart-Code.flutter",
                difficulty: "beginner"
            }
        ];
    
        function createResourceCard(resource, index) {
            return `
                <div class="resource-card" data-type="${resource.type}" style="animation-delay: ${index * 100}ms">
                    <span class="resource-type">${resource.type}</span>
                    <h3 class="resource-title">${resource.title}
                        <span class="difficulty ${resource.difficulty}">${resource.difficulty}</span>
                    </h3>
                    <p class="resource-description">${resource.description}</p>
                    <a href="${resource.link}" class="resource-link" target="_blank">Learn More â†’</a>
                    <div class="completion-toggle">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="custom-checkbox" onchange="updateProgress(this)">
                            Mark as completed
                        </label>
                    </div>
                </div>
            `;
        }
    
        function createConfetti(x, y) {
            const colors = ['#64ffda', '#00bcd4', '#1a237e', '#0d47a1'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = x + 'px';
                confetti.style.top = y + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    
        function updateProgress(checkbox) {
            if (checkbox.checked) {
                const rect = checkbox.getBoundingClientRect();
                createConfetti(rect.left, rect.top);
            }
            
            const total = document.querySelectorAll('.custom-checkbox').length;
            const completed = document.querySelectorAll('.custom-checkbox:checked').length;
            const percentage = (completed / total) * 100;
    
            const progressFill = document.querySelector('.progress-fill');
            progressFill.style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = `${completed}/${total}`;
    
            // Save progress to localStorage
            saveProgress();
        }
    
        function saveProgress() {
            const checkboxes = document.querySelectorAll('.custom-checkbox');
            const progress = Array.from(checkboxes).map(checkbox => checkbox.checked);
            localStorage.setItem('flutterProgress', JSON.stringify(progress));
        }
    
        function loadProgress() {
            const savedProgress = localStorage.getItem('flutterProgress');
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                const checkboxes = document.querySelectorAll('.custom-checkbox');
                checkboxes.forEach((checkbox, index) => {
                    checkbox.checked = progress[index];
                });
                updateProgress(checkboxes[0]);
            }
        }
    
        function filterResources() {
            const searchTerm = document.querySelector('.search-bar').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            const cards = document.querySelectorAll('.resource-card');
    
            cards.forEach(card => {
                const type = card.dataset.type;
                const title = card.querySelector('.resource-title').textContent.toLowerCase();
                const description = card.querySelector('.resource-description').textContent.toLowerCase();
                const matchesSearch = title.includes(searchTerm) || description.includes(searchTerm);
                const matchesFilter = activeFilter === 'all' || type === activeFilter;
                
                if (matchesSearch && matchesFilter) {
                    card.style.display = 'block';
                    card.style.animation = 'cardEntry 0.5s ease backwards';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    
        // Initialize the app
        function init() {
            const container = document.getElementById('resources-container');
            container.innerHTML = resources.map(createResourceCard).join('');
            
            // Add event listeners to filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    filterResources();
                });
            });
    
            // Load saved progress
            loadProgress();
    
            // Add hover effect to resource cards
            document.querySelectorAll('.resource-card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    card.style.setProperty('--x', `${x}px`);
                    card.style.setProperty('--y', `${y}px`);
                });
            });
        }
    
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>


</body></html>
