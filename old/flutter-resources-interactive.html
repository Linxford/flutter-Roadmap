<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flutter Learning Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a192f;
            color: #e6f1ff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(45deg, #1a237e, #0d47a1);
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #64ffda;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #172a45;
            color: #64ffda;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #64ffda;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #64ffda;
            color: #0a192f;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .resource-card {
            background: #172a45;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
            position: relative;
            border: 1px solid #233554;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            border-color: #64ffda;
        }

        .resource-type {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #0a192f;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            color: #64ffda;
        }

        .resource-title {
            color: #64ffda;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .resource-description {
            color: #8892b0;
            margin-bottom: 15px;
        }

        .resource-link {
            color: #64ffda;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .resource-link:hover {
            text-decoration: underline;
        }

        .completion-toggle {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-wrapper {
            position: relative;
            display: inline-block;
        }

        .custom-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #64ffda;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .custom-checkbox:checked {
            background: #64ffda;
        }

        .custom-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            color: #0a192f;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .progress-section {
            background: #172a45;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #233554;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #64ffda, #00bcd4);
            width: 0%;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .resources-grid {
                grid-template-columns: 1fr;
            }
        }

        .difficulty {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .beginner { background: #4caf50; color: white; }
        .intermediate { background: #ff9800; color: white; }
        .advanced { background: #f44336; color: white; }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 12px 20px;
            border: 2px solid #233554;
            border-radius: 25px;
            background: #172a45;
            color: #e6f1ff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Flutter Learning Resources</h1>
            <p>Track your learning journey with interactive resources</p>
        </header>

        <input type="text" class="search-bar" placeholder="Search resources..." onkeyup="filterResources()">

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="tutorial">Tutorials</button>
            <button class="filter-btn" data-filter="documentation">Documentation</button>
            <button class="filter-btn" data-filter="course">Courses</button>
            <button class="filter-btn" data-filter="tool">Tools</button>
        </div>

        <div class="progress-section">
            <h3>Learning Progress</h3>
            <p>Completed: <span id="progress-text">0/0</span> resources</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="resources-grid" id="resources-container">
            <!-- Resources will be dynamically added here -->
        </div>
    </div>

    <script>
        const resources = [
            {
                title: "Flutter Installation Guide",
                description: "Official guide for setting up Flutter development environment",
                type: "documentation",
                link: "https://docs.flutter.dev/get-started/install",
                difficulty: "beginner"
            },
            {
                title: "Dart Crash Course",
                description: "Complete Dart programming course for beginners",
                type: "course",
                link: "https://dartpad.dev/",
                difficulty: "beginner"
            },
            {
                title: "State Management with Provider",
                description: "Learn how to manage app state using Provider package",
                type: "tutorial",
                link: "https://pub.dev/packages/provider",
                difficulty: "intermediate"
            },
            {
                title: "Flutter DevTools",
                description: "Suite of performance and debugging tools",
                type: "tool",
                link: "https://docs.flutter.dev/development/tools/devtools",
                difficulty: "intermediate"
            },
            {
                title: "Building a REST API Client",
                description: "Learn how to integrate REST APIs in Flutter",
                type: "tutorial",
                link: "https://flutter.dev/docs/cookbook/networking/fetch-data",
                difficulty: "intermediate"
            },
            {
                title: "Firebase Integration",
                description: "Add Firebase backend to your Flutter app",
                type: "tutorial",
                link: "https://firebase.google.com/docs/flutter/setup",
                difficulty: "intermediate"
            },
            {
                title: "Advanced Animation Techniques",
                description: "Master complex animations in Flutter",
                type: "tutorial",
                link: "https://flutter.dev/docs/development/ui/animations",
                difficulty: "advanced"
            },
            {
                title: "Flutter Architecture Samples",
                description: "Different architectural approaches in Flutter",
                type: "documentation",
                link: "https://fluttersamples.com/",
                difficulty: "advanced"
            },
            {
                title: "Widget Testing Guide",
                description: "Learn how to write tests for Flutter widgets",
                type: "documentation",
                link: "https://flutter.dev/docs/testing",
                difficulty: "intermediate"
            },
            {
                title: "VS Code Flutter Extensions",
                description: "Essential VS Code extensions for Flutter development",
                type: "tool",
                link: "https://marketplace.visualstudio.com/items?itemName=Dart-Code.flutter",
                difficulty: "beginner"
            }
        ];

        function createResourceCard(resource) {
            return `
                <div class="resource-card" data-type="${resource.type}">
                    <span class="resource-type">${resource.type}</span>
                    <h3 class="resource-title">${resource.title}
                        <span class="difficulty ${resource.difficulty}">${resource.difficulty}</span>
                    </h3>
                    <p class="resource-description">${resource.description}</p>
                    <a href="${resource.link}" class="resource-link" target="_blank">Learn More â†’</a>
                    <div class="completion-toggle">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="custom-checkbox" onchange="updateProgress()">
                            Mark as completed
                        </label>
                    </div>
                </div>
            `;
        }

        function renderResources() {
            const container = document.getElementById('resources-container');
            container.innerHTML = resources.map(createResourceCard).join('');
            updateProgress();
        }

        function filterResources() {
            const searchTerm = document.querySelector('.search-bar').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            const cards = document.querySelectorAll('.resource-card');

            cards.forEach(card => {
                const type = card.dataset.type;
                const title = card.querySelector('.resource-title').textContent.toLowerCase();
                const description = card.querySelector('.resource-description').textContent.toLowerCase();
                const matchesSearch = title.includes(searchTerm) || description.includes(searchTerm);
                const matchesFilter = activeFilter === 'all' || type === activeFilter;
                
                card.style.display = matchesSearch && matchesFilter ? 'block' : 'none';
            });
        }

        function updateProgress() {
            const total = document.querySelectorAll('.custom-checkbox').length;
            const completed = document.querySelectorAll('.custom-checkbox:checked').length;
            const percentage = (completed / total) * 100;

            document.querySelector('.progress-fill').style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = `${completed}/${total}`;
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                filterResources();
            });
        });

        // Initial render
        renderResources();
    </script>
</body>
</html>
