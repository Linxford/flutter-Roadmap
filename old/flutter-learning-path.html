<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Learning Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0468d7;
            --secondary: #64ffda;
            --background: #0a192f;
            --card-bg: #172a45;
            --text: #e6f1ff;
            --text-secondary: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: white;
            margin-bottom: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .hero h1 {
            color: var(--secondary);
            margin-bottom: 15px;
        }

        .filter-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group h3 {
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--secondary);
            border-radius: 20px;
            background: transparent;
            color: var(--secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--secondary);
            color: var(--background);
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid var(--secondary);
            border-radius: 25px;
            background: transparent;
            color: var(--text);
            margin-bottom: 20px;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .resource-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #233554;
            transition: transform 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary);
        }

        .resource-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .resource-title {
            color: var(--secondary);
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .resource-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .tag {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            background: rgba(100, 255, 218, 0.1);
            color: var(--secondary);
        }

        .resource-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: var(--secondary);
            text-decoration: none;
            margin-top: 15px;
        }

        .resource-link:hover {
            text-decoration: underline;
        }

        .progress-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--secondary);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #233554;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .resources-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-section {
                padding: 15px;
            }
        }

        /* Enhanced Learning Tracks */
        .learning-tracks {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            margin: 0 auto 40px;
            max-width: 1200px;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .learning-tracks h2 {
            color: var(--secondary);
            margin-bottom: 25px;
            font-size: 1.8em;
            text-align: center;
        }

        .track-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .track-btn {
            background: rgba(100, 255, 218, 0.05);
            border: 1px solid var(--secondary);
            padding: 20px;
            border-radius: 15px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
        }

        .track-btn i {
            font-size: 1.5em;
            color: var(--secondary);
        }

        .track-btn:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
        }

        .track-btn.active {
            background: rgba(100, 255, 218, 0.15);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
        }

        .progress-indicator {
            margin-left: auto;
            background: rgba(100, 255, 218, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        /* Enhanced Filters Section */
        .advanced-filters {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            margin: 0 auto 40px;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .filter-group h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .filter-group select {
            width: 100%;
            padding: 12px;
            background: rgba(100, 255, 218, 0.05);
            border: 1px solid var(--secondary);
            border-radius: 10px;
            color: var(--text);
            cursor: pointer;
            font-size: 1em;
        }

        .price-filters {
            display: flex;
            gap: 20px;
        }

        .price-filters label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 15px;
            background: rgba(100, 255, 218, 0.05);
            border-radius: 8px;
            border: 1px solid var(--secondary);
        }

        /* Enhanced Resource Cards */
        .resource-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), #0468d7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .resource-card:hover::before {
            opacity: 1;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .resource-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            background: rgba(100, 255, 218, 0.1);
            color: var(--secondary);
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .completion-toggle {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
        }

        .completion-toggle label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .completion-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border: 2px solid var(--secondary);
            border-radius: 4px;
            cursor: pointer;
        }

        /* Enhanced Progress Section */
        .progress-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--secondary);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            min-width: 250px;
        }

        .progress-section h4 {
            color: var(--secondary);
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .progress-bar {
            height: 8px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--secondary), #0468d7);
            height: 100%;
            transition: width 0.5s ease;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .learning-tracks, .advanced-filters {
                padding: 20px;
                margin: 20px;
            }

            .track-buttons {
                grid-template-columns: 1fr;
            }

            .progress-section {
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 1000;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .resource-card {
            animation: fadeIn 0.5s ease forwards;
        }

        .track-btn {
            animation: slideIn 0.3s ease forwards;
        }

        .tag {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Hover Effects */
        .resource-link {
            position: relative;
            overflow: hidden;
        }

        .resource-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--secondary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .resource-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Loading State */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--secondary);
            font-size: 1.2em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Flutter Learning Hub</h1>
        <p>Your interactive guide to mastering Flutter development</p>
    </div>

    <div class="learning-tracks">
        <h2>Learning Tracks</h2>
        <div class="track-buttons">
            <button class="track-btn" data-track="fundamentals">
                <i class="fas fa-book"></i>
                Fundamentals
                <span class="progress-indicator">0%</span>
            </button>
            <button class="track-btn" data-track="ui_track">
                <i class="fas fa-paint-brush"></i>
                UI Development
                <span class="progress-indicator">0%</span>
            </button>
            <button class="track-btn" data-track="state_management">
                <i class="fas fa-database"></i>
                State Management
                <span class="progress-indicator">0%</span>
            </button>
        </div>
    </div>

    <div class="advanced-filters">
        <div class="filter-group">
            <h3>Duration</h3>
            <select id="durationFilter">
                <option value="all">All Durations</option>
                <option value="short">Short (< 2 hours)</option>
                <option value="medium">Medium (2-5 hours)</option>
                <option value="long">Long (> 5 hours)</option>
            </select>
        </div>
        
        <div class="filter-group">
            <h3>Price</h3>
            <div class="price-filters">
                <label><input type="checkbox" value="free" checked> Free</label>
                <label><input type="checkbox" value="paid" checked> Paid</label>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="filter-section">
            <input type="text" class="search-bar" placeholder="Search resources..." id="searchInput">
            
            <div class="filter-group">
                <h3>Difficulty Level</h3>
                <div class="filter-options" id="difficultyFilters">
                    <button class="filter-btn active" data-difficulty="all">All Levels</button>
                    <button class="filter-btn" data-difficulty="beginner">Beginner</button>
                    <button class="filter-btn" data-difficulty="intermediate">Intermediate</button>
                    <button class="filter-btn" data-difficulty="advanced">Advanced</button>
                </div>
            </div>

            <div class="filter-group">
                <h3>Content Type</h3>
                <div class="filter-options" id="typeFilters">
                    <button class="filter-btn active" data-type="all">All Types</button>
                    <button class="filter-btn" data-type="video">Videos</button>
                    <button class="filter-btn" data-type="documentation">Documentation</button>
                    <button class="filter-btn" data-type="tutorial">Tutorials</button>
                </div>
            </div>
        </div>

        <div class="resources-grid" id="resourcesContainer">
            <!-- Resources will be dynamically added here -->
        </div>
    </div>

    <div class="progress-section">
        <h4>Learning Progress</h4>
        <p><span id="completedCount">0</span> of <span id="totalCount">0</span> completed</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script src="resources-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
